<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="heroes.css">
    <link rel="stylesheet" href="footer.css">
    <script src="https://kit.fontawesome.com/018043deb3.js" crossorigin="anonymous"></script>
    
    <script src="header.js" defer></script>
</head>
<body>


<section class="hero">
    <div class="hero-content">
        <h1>Semplice Verder</h1>
        <p>Taste of tradition</p> 
        <a href="menu.html" class="menu-btn">To Go Menu</a>
    </div>
</section>

<!-- Swiper Carousel -->
<div class="swiper mySwiper">
    <div class="swiper-wrapper">
        <div id="hight_light" style="display: none"></div>
        
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    window.onload = function () {
    const swiperElement = document.querySelector(".swiper");
    const swiperWrapper = swiperElement.querySelector(".swiper-wrapper");
    const swiperSlides = swiperElement.querySelectorAll(".swiper-slide");

    if (swiperSlides.length === 0) {
        console.error("No .swiper-slide elements found.");
        return;
    }

    swiperSlides.forEach((slide) => {
        const clonedSlide = slide.cloneNode(true);
        swiperWrapper.appendChild(clonedSlide);
    });

    const swiper = new Swiper(swiperElement, {
            initialSlide:0,
            slidesPerView: "auto",
            loop: true,
            autoplay: {
                delay: 1500,
                disableOnInteraction: false,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });
    };

</script>

<!-- Menu Section -->
<div class="menu" id="food_name"></div>
<script src="menu.js"></script>
 <div></div>
<!-- Footer -->
<script src="footer_creator.js"></script>

</body>
</html>
